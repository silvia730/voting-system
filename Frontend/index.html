<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Section -->
    <div id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
    </div>

    <!-- Forgot Password Section (hidden by default) -->
    <div id="forgot-password-section" style="display:none;">
        <h2>Reset Password</h2>
        <form id="forgot-password-form">
            <input type="email" id="forgot-email" placeholder="Enter your email" required><br>
            <button type="submit">Send Reset Link</button>
        </form>
        <p><a href="#" id="back-to-login-from-forgot">Back to Login</a></p>
    </div>

    <!-- Voting Section -->
    <div id="voting-section" style="display:none;">
        <h2>Vote for Your Candidates</h2>
        <form id="voting-form">
            <div id="positions-container">
                <!-- Positions and candidates will be rendered here by JS -->
            </div>
            <button type="submit">Submit Vote</button>
        </form>
        <p id="vote-message"></p>
        <button id="logout-btn">Logout</button>
    </div>

    <!-- Results Section -->
    <div id="results-section" style="display:none;">
        <h2>Results</h2>
        <div id="results-container">
            <!-- Results will be rendered here by JS -->
        </div>
        <button id="back-to-login">Back to Login</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
